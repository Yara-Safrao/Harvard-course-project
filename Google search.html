<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="google-logo-png-transparent-background-large-new-1024x346.png"
        height="200"
        width="500"
        alt="google-logo"
      />
    </div>
    <div class="top-right">
      <a href="images.html">Image Search</a>
      <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="center">
      <form action="https://www.google.com/search">
        <input
          type="text"
          name="q"
          placeholder="  Search Google or type a URL"
        />
        <div class="buttons">
          <input type="submit" value="Google Search" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            onclick="this.form.action='https://www.google.com/search?btnI=1'"
          />
        </div>
      </form>
    </div>
  </body>
</html>
